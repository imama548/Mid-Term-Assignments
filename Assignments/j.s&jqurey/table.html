<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Table</h1>
    <script>
        var table=prompt("1 to 10");
    
        if(table>10){
            alert("invalid input");
        }
        else{
        var a=1;
        while(a<=10){
            document.write(table+"x"+a+"="+table*a+"<br>");
            a++
         }
         }
     </script>
</body>
</html>
